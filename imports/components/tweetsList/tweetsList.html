<header>
  <h1>Tweets List</h1>
</header>

<ui-gmap-google-map center='map.center' zoom='map.zoom'>
	<ui-gmap-markers models="markers" coords="'coords'" idKey="'idKey'"  icon= '{url:    "/images/emoji/1f609.png" }'
>
	</ui-gmap-markers>
</ui-gmap-google-map>
<ul>
  <li ng-repeat="tweet in $ctrl.tweets">
    {{tweet.text}}
  </li>
</ul>
